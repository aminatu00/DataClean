<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataClean Pro - Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-sign-in-alt auth-icon"></i>
                <h1>Connectez-vous</h1>
                <p>Accédez à votre espace DataClean Pro</p>
            </div>

            <form class="auth-form" method="POST" action="/login">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Adresse Email</label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>

                <div class="auth-footer">
                    <p>Pas encore de compte ? <a href="/register">S'inscrire</a></p>
                </div>
            </form>

            <div class="social-login">
                <p>Ou connectez-vous avec</p>
                <div class="social-icons">
                    <a href="#" class="social-icon google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon github">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="auth-illustration">
            <!-- <img src="{{ url_for('static', filename='images/login_illustration.svg') }}" alt="Connexion sécurisée"> -->
            <div class="illustration-text">
                <h3>Retrouvez vos données nettoyées</h3>
                <p>Tous vos fichiers traités disponibles en un seul endroit</p>
            </div>
        </div>
    </div>
</body>
</html>
