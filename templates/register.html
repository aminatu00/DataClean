<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataClean Pro - Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-plus auth-icon"></i>
                <h1>Créez votre compte</h1>
                <p>Commencez à nettoyer vos données en quelques minutes</p>
            </div>

            <form class="auth-form" method="POST" action="/register">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nom complet</label>
                    <input type="text" id="name" name="name" required placeholder="Jean Dupont">
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Adresse Email</label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirmer le mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="••••••••">
                </div>

                <div class="form-check">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">J'accepte les <a href="#">conditions d'utilisation</a></label>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>

                <div class="auth-footer">
                    <p>Déjà un compte ? <a href="/login">Se connecter</a></p>
                </div>
            </form>
        </div>

        <div class="auth-illustration">
            <!-- <img src="{{ url_for('static', filename='images/register_illustration.svg') }}" alt="Inscription rapide"> -->
            <div class="illustration-text">
                <h3>Rejoignez notre communauté</h3>
                <p>Des milliers de professionnels nous font déjà confiance</p>
            </div>
        </div>
    </div>
</body>
</html>
